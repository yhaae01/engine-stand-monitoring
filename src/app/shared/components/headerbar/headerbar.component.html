<!-- Header -->
<nav [ngClass]="this.bgColor" class="top-0 h-14 px-8 flex flex-row items-center justify-between shadow-sm">
  <div class="flex flex-row space-x-1 justify-start">
    <div [ngClass]="this.getCurrentSidebarState() === 'show' ? 'hidden' : 'block'"
      class="duration-500 flex flex-row space-x-1 items-center -ml-4">
    </div>
    <div class="md:flex hidden flex-col">
      <span [ngClass]="this.titleColor" class="font-jakarta font-semibold">{{title}}</span>
      <span [ngClass]="this.subTitleColor" class="font-jakarta text-xs">{{subTitle}}</span>
    </div>
  </div>
  <div class="mr-20">
    <ng-content></ng-content>
  </div>
</nav>
<!-- Header -->
