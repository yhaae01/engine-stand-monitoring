<div class="accordion" class="mt-3" id="accordionExample">
  <div 
  *ngFor="let accordion of accordions; let accordionIndex = index"
    class="accordion-item bg-white border border-gray-200"
  >
    <h2 class="accordion-header mb-0" [id]="'heading'+accordionIndex">
      <button class="
        accordion-button
        relative
        flex
        items-center
        w-full
        py-4
        px-5
        text-base text-gray-800 text-left
        bg-white
        border-0
        rounded-none
        transition
        focus:outline-none
      " type="button" 
      (click)="selectAccordion(accordion, accordionIndex)"
      data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+accordionIndex" aria-expanded="true"
        [attr.aria-controls]="'#collapse'+accordionIndex">
        {{ accordion.title }}
      </button>
    </h2>
    <div [id]="'#collapse'+accordionIndex" class="accordion-collapse collapse" 
    [ngClass]="accordion.active ? 'show' : ''" [attr.aria-labelledby]="'heading'+accordionIndex"
      data-bs-parent="#accordionExample">
      
      <ng-content class="accordion-pane fade" [ngClass]="accordion.active ? 'show active' : ''"></ng-content>
    </div>
  </div>
</div>
